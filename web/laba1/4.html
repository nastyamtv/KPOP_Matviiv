<!DOCTYPE html>
<html>
<head>

    <title>Statistics Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Statistics</h2>
    <table>
        <thead>
        <tr>
            <th>Age</th>
            <th>Gender</th>
            <th>Country</th>
        </tr>
       </thead>
       <tbody>
        <tr>
            <td>16</td>
            <td>Man</td>
            <td>China</td>
        </tr>
        <tr>
            <td>32</td>
            <td>Woman</td>
            <td>Indonesia</td>
        </tr>
        <tr>
            <td>77</td>
            <td>Man</td>
            <td>Brazil</td>
        </tr>
        <tr>
            <td>90</td>
            <td>Woman</td>
            <td>Japan</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Man</td>
            <td>Germany</td>
        </tr>
       </tbody>   
    </table>
</body>
</html>
